<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #mapa { height: 100%; }
    </style>
  </head>
  <body>
    <div id="mapa"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('mapa'), {
    center: {lat: 10.9685400, lng: -74.7813200},
    zoom: 8
  });
}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvPKXwP7DQdEhOyLcZZE9HW7-1yC_8lFE&callback=initMap">
    </script>
  </body>
</html>
